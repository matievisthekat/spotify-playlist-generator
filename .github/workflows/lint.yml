name: Lint
on:
  push:
    branches:
      - "**"

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 16.16.0
      - name: Install Packages
        run: npm install
      - name: Run lint
        run: npm run lint
